<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Password Search</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Rohan's Private Password Search Engine</h1>
        <form autocomplete="on" id="nameData">
            <div class="form-group">
                <input class="form-control" id="namePutted" type="text" placeholder="Enter Student Name" />
            </div>
            <div class="form-group text-center">
                <button class="btn btn-danger btn-lg btn-block">Search</button>
            </div>
        </form>
        <hr>
        <form autocomplete="on" id="rollData">
            <div class="form-group">
                <input class="form-control" id="rollPutted" type="text" placeholder="Enter Student Roll Number" />
            </div>
            <div class="form-group text-center">
                <button class="btn btn-danger btn-lg btn-block">Search</button>
            </div>
        </form>
        <br>
        <div id="result"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function (event) {
        $("#nameData").submit(function (event) {
            event.preventDefault();
            var studName = $("#namePutted").val();
            console.log(studName);
            var result = "";
            var url = "https://script.google.com/macros/s/AKfycbwKzZBmYEjFP_NjH6g7v7_ctSMDctSjMOQaKMz8WgcMxrU6ujKwod5sI0RvXhZCFThE/exec?name=";
            $.ajax({
                method: "GET",
                url: url+studName,
                success: function (ouput) {                    
                    var output = [];
                    for(var i = 0; i<(ouput.data).length; i++){
                        var row = {};
                        row['name'] = (ouput.data)[i].name;
                        row['roll_no'] = (ouput.data)[i].roll_no;
                        row['uid_number'] = (ouput.data)[i].uid_number;
                        row['pass'] = (ouput.data)[i].pass;                        
                        output.push(row);
                    }
                    console.log(output);
                    for(var i = 0; i<output.length; i++){
                        result += 
                        "<div class='card'><div class='card-body'>                                                     <h5 class='card-title'>"+"Name: <strong>"+output[i].name+"</strong>"+
                            "</h5>"+
                            "</p><p class='card-text'>"+"Roll: <strong>"+output[i].roll_no+"</strong>"+
                            "</p><p class='card-text'>"+"Password: <strong>"+output[i].pass+"</strong>"+
                            "</p><p class='card-text'>"+"UID: <strong>"+output[i].uid_number+"</strong></p></div></div>"+
                            "<br>";    
                    }
                    $("#result").html(result);
                },
            });
        });
    });
    
    $(document).ready(function (event) {
        $("#rollData").submit(function (event) {
            event.preventDefault();
            var rollNumberDone = $("#rollPutted").val();
            console.log(rollNumberDone);
            var result = "";
            var url = "https://script.google.com/macros/s/AKfycbwKzZBmYEjFP_NjH6g7v7_ctSMDctSjMOQaKMz8WgcMxrU6ujKwod5sI0RvXhZCFThE/exec?rollno=";
            $.ajax({
                method: "GET",
                url: url+rollNumberDone,
                success: function (ouput) {                    
                    var output = [];
                    for(var i = 0; i<(ouput.data).length; i++){
                        var row = {};
                        row['name'] = (ouput.data)[i].name;
                        row['roll_no'] = (ouput.data)[i].roll_no;
                        row['uid_number'] = (ouput.data)[i].uid_number;
                        row['pass'] = (ouput.data)[i].pass;                        
                        output.push(row);
                    }
                    console.log(output);
                    for(var i = 0; i<output.length; i++){
                        result += 
                        "<div class='card'><div class='card-body'>                                                     <h5 class='card-title'>"+"Name: <strong>"+output[i].name+"</strong>"+
                            "</h5>"+
                            "</p><p class='card-text'>"+"Roll: <strong>"+output[i].roll_no+"</strong>"+
                            "</p><p class='card-text'>"+"Password: <strong>"+output[i].pass+"</strong>"+
                            "</p><p class='card-text'>"+"UID: <strong>"+output[i].uid_number+"</strong>"+
                            "<br>";    
                    }
                    $("#result").html(result);
                },
            });
        });
    });
</script>

</html>
